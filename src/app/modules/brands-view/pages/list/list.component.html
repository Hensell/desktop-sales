<div id = "caja-redonda">
    <h2>Lista de marcas</h2>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre de la marca</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of data">
            <td>{{ brand.brandID }}</td>
            <td>{{ brand.brandName }}</td>
        
            <td>
              <button class="btn btn-danger" (click)="eliminarBrand(brand)" *ngIf="brand.active">Eliminar</button>
              <button class="btn btn-warning" (click)="ActualizarBrand(brand)" *ngIf="!brand.active">Restaurar</button>
            </td>
            <td>
              <a   class="btn btn-warning" [routerLink]="['/Brand', brand.brandID , 'update']">Actualizar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
