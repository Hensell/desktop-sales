<h2>Actualizar Brand</h2>
<div id="FormBox">

    <form (ngSubmit)="actualizarBrand() ">
      <div class="form-group">
        <label for="nombre">Nombre de la marca:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="brand.brandName" required>
      </div>
      
      <div>
        <button  class="btn btn-success"  type="submit">Actualizar</button>
      </div>
    </form>
  </div>
