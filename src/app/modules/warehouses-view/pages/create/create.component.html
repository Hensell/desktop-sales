<h2>Agregar Bodegas</h2>
<div id="FormBox">
<form (submit)="add()">

    <div class="form-group">
      <label for="price">Nombre de la bodega:</label>
      <input type="text" id="price" [(ngModel)]="model.warehouseName" name="price" class="form-control" required>
    </div>
    <button  type="submit" class="btn btn-primary" >Agregar</button>
 
  </form>  
 </div>

 <div id = "caja-redonda">
  <h2>Lista de precios</h2>
  <table class="table table-striped table-hover" >
      <thead id="Header">
        <tr>
          <th>Company ID</th>
          <th>Branch ID</th>
          <th>WarehouseID</th>
          <th>WarehouseName</th>
          <th>Active</th>
          <th>Eliminar/Restaurar</th>
          <th>Actualizar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let model of warehouse">
          <td>{{ model.companyID}}</td>
          <td>{{ model.branchID }}</td>
          <td>{{ model.warehouseID }}</td>
          <td>{{ model.warehouseName }}</td>
          <td>{{ model.active }}</td> 
         <td>
              <button class="btn btn-danger" (click)="delete(model)" *ngIf="model.active">Eliminar</button>
              <button class="btn btn-warning" (click)="update(model)" *ngIf="!model.active">Restaurar</button>
          </td>
           
            <td>
              <a class="btn btn-warning"[routerLink]="['/Warehouse', model.warehouseID, 'update']">Actualizar</a>
            </td>
   
        </tr>
      </tbody>
    </table>
  </div>
