<h2>Agregar precio</h2>
<div id="FormBox">
<form (submit)="add()">

    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="text" id="price" [(ngModel)]="model.price" name="price" class="form-control" required>
    </div>
    <select [(ngModel)]="model.productID " name="productID">
      <option value="" disabled selected>Selecciona un producto</option>
      <option *ngFor="let _product of product" [value]="_product.productID">{{ _product.productID +'-'+ _product.productName }}</option>
    </select>
    <button  type="submit" class="btn btn-primary" >Agregar</button>
 
  </form>  
 </div>

 <div id = "caja-redonda">
  <h2>Lista de precios</h2>
  <table class="table table-striped table-hover" >
      <thead id="Header">
        <tr>
          <th>Company ID</th>
          <th>PriceID</th>
          <th>Price</th>
          <th>ProductID</th>
          <th>Active</th>
          <th>Activar/Desactivar</th>
          <th>Actualizar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let model of priceListDetails">
          <td>{{ model.companyID}}</td>
          <td>{{ model.priceID }}</td>
          <td>{{ model.price }}</td>
          <td>{{ model.productID +'-'+ getProductName(model.productID)?.productName}}</td>
          <td>{{ model.active }}</td> 
         <td>
              <button class="btn btn-danger" (click)="delete(model)" *ngIf="model.active">Eliminar</button>
              <button class="btn btn-warning" (click)="update(model)" *ngIf="!model.active">Restaurar</button>
          </td>
           
          <td>
              <a class="btn btn-warning"[routerLink]="['/PriceListDetails', model.priceID, 'update', model.productID]">Actualizar</a>
            </td>
           <!--     <td>
              <a class="btn btn-warning"[routerLink]="['/PriceListDetails', model.priceID]">Agregar productos</a>
            </td> -->
        </tr>
      </tbody>
    </table>
  </div>
